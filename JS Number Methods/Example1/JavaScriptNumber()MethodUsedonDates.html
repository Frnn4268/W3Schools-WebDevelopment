<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number() Method Used on Dates</title>
</head>
<body>
    <h2>JavaScript Global Methods</h2>
    <p>The Number() method can convert a date to a number:</p>
    <p id="demo"></p>

    <br>

    <h2>JavaScript Global Methods</h2>
    <p>The Number() method can convert a date to a number:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        //Example 1
        let dateExample = new Date("1970-01-01");
        document.getElementById("demo").innerHTML = Number(dateExample); 

        //Example 2
        let dateExample1 = new Date("2002-03-11");
        document.getElementById("demo1").innerHTML = Number(dateExample1); 

        //Example 3
        let dateExample2 = new Date("2023-09-04");
        document.getElementById("demo2").innerHTML = Number(dateExample2); 
    </script>
</body>
</html>
