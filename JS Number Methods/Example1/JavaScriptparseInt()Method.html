<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript parseInt() Method</title>
</head>
<body>
    <h2>JavaScript Global Functions</h2>
    <h2>parseInt()</h2>
    <p>The global JavaScript function parseInt() converts strings to numbers:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        parseInt("-5") + "<br>" +
        parseInt("-5.55") + "<br>" +
        parseInt("5") + "<br>" +
        parseInt("5.55") + "<br>" +
        parseInt("5 5") + "<br>" +  
        parseInt("5 years old") + "<br>" +  
        parseInt("years old 5");  
    </script>
</body>
</html>
