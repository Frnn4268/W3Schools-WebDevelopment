<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number.parseInt() Method</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The parseInt() Method</h2>

    <p>Number.parseInt() converts strings to whole numbers:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        Number.parseInt("-4") + "<br>" +
        Number.parseInt("-4.44") + "<br>" +
        Number.parseInt("44") + "<br>" +
        Number.parseInt("4.22") + "<br>" +
        Number.parseInt("4 3") + "<br>" +  
        Number.parseInt("4 years") + "<br>" +  
        Number.parseInt("years 4");  
    </script>
</body>
</html>
