<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript parseFloat() Method</title>
</head>
<body>
    <h2>JavaScript Global Methods</h2>
    <p>The parseFloat() method converts strings to numbers:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        parseFloat("5") + "<br>" +
        parseFloat("5.55") + "<br>" +
        parseFloat("55 5") + "<br>" +  
        parseFloat("5 years old") + "<br>" +
        parseFloat("years old 5");    
    </script>
</body>
</html>
