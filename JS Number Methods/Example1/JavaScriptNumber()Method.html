<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number() Method</title>
</head>
<body>
    <h2>JavaScript Global Methods</h2>
    <p>The Number() method converts variables to numbers:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        Number(true) + "<br>" +
        Number(false) + "<br>" +
        Number("2") + "<br>" + 
        Number("  2") + "<br>" +
        Number("2  ") + "<br>" +
        Number(" 2  ") + "<br>" +
        Number("2.22") + "<br>" + 
        Number("2,22") + "<br>" +
        Number("2 22") + "<br>" +
        Number("Fernando 'Ghost!'");
    </script>
</body>
</html>
