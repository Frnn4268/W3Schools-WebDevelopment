<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array unshift()</title>
</head>
<body>
    <h1>JavaScript Arrays Methods</h1>
    <h2>The unshift() Method</h2>
    <p>The unshift() method returns the length of the new array:</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const carBrands = ["Audi", "Lexus", "Mazda", "Mercedez Benz"];
        document.getElementById("demo").innerHTML = carBrands.unshift("Toyota");
        document.getElementById("demo1").innerHTML = carBrands;
    </script>
</body>
</html>
