<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array toString()</title>
</head>
<body>
    <h1>JavaScript Arrays Methods</h1>
    <h2>The toString() Method</h2>

    <p>The toString() method returns an array as a comma separated string:</p>
    <p id="demo"></p>

    <script>
        const carBrands = ["Audi", "Lexus", "Mazda", "Mercedez Benz"];
        document.getElementById("demo").innerHTML = carBrands.toString();
    </script>
</body>
</html>
