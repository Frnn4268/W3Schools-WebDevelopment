<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Merging Arrays</title>
</head>
<body>
    <h1>JavaScript Arrays Methods</h1>
    <h2>The concat() Method</h2>

    <p>The concat() method merges (concatenates) arrays:</p>
    <p id="demo"></p>

    <script>
        const myBikes = ["Yamaha R1", "Panigale V4"];
        const myCars = ["Mazda R7", "Toyota Supra", "Ferrari LaFerrari"];
        const myToys = myBikes.concat(myCars);

        document.getElementById("demo").innerHTML = myToys;
    </script>
</body>
</html>
