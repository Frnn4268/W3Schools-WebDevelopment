<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript While Loop</title>
</head>
<body>
    <h1>JavaScript Loop While</h1>
    
    <p id="demo"></p>

    <script>
        let text = "";
        let i = 1;
        while (i <= 25) {
            text += "<br>The number is " + i;
            i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
