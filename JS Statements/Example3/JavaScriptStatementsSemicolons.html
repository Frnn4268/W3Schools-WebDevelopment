<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Statements Semicolons</title>
</head>
<body>
    <h2>JavaScript Statements Semicolons</h2>

    <p>JavaScript Statements are separated by semicolons. ";"</p>

    <p id="demo"></p>

    <script>
        let a, b, c;
        a = 5;
        b = 10;
        c = a + b;
        document.getElementById("demo").innerHTML = "The add of 'a' and 'b' is: " + c;
    </script>
</body>
</html>
