<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Search</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The indexOf() method.</h2>
    <p>The indexOf() method returns the position of the first occurrence of a string in a string.</p>

    <p id="demo"></p>

    <script>
        let texTest = "Hello, my name is 'Ghost'.";
        let index = texTest.indexOf("Ghost");
        document.getElementById("demo").innerHTML = "The position of 'Ghost' is: " + index;
    </script>
</body>
</html>
