<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Converting Strings to Numbers</title>
</head>
<body>
    <h1>JavaScript Type Conversion</h1>

    <h2>The Number() Method</h2>
    <p>The Number() metod converts a variable (or value) into a number:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
        Number("3.14") + "<br>" +
        Number(Math.PI) + "<br>" +
        Number("    ") + "<br>" +
        Number("") + "<br>" +
        Number("99 88") + "<br>" +
        Number("Fernando") + "<br>";
    </script>
</body>
</html>
