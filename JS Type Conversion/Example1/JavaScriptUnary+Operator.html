<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unary + Operator</title>
</head>
<body>
    <h1>JavaScript Type Conversion</h1>

    <p>The typeof operator returns the type of a variable or expression:</p>
    <p id="demo"></p>

    <br>

    <p>The typeof operator returns the type of a variable or expression:</p>
    <p id="demo1"></p>

    <script>
        //Example 1
        let y = "5";
        let x = + y;
        document.getElementById("demo").innerHTML = typeof y + "<br>" + typeof x;

        //Example 2
        let y1 = "Fernando";
        let x1 = + y1;
        document.getElementById("demo1").innerHTML = typeof y1 + "<br>" + typeof x1;
    </script>
</body>
</html>
