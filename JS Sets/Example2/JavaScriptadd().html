<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript add() Method</title>
</head>
<body>
    <h1>JavaScript Sets</h1>

    <p>Adding new elements to a Set:</p>
    <p id="demo"></p>

    <script>
        const cars = new Set(["Supra","R8","Hilux"]);

        //Example 1
        cars.add("RS6");
        cars.add("R7");
        document.getElementById("demo").innerHTML = cars.size;
    </script>
</body>
</html>
