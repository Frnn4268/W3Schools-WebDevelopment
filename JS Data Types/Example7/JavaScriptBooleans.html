<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DataTypes</title>
</head>
<body>
    <h2>JavaScript Booleans</h2>
    <p>The booleans can have two values: true or false</p>

    <p id="demo"></p>

    <script>
        let x = 100;
        let y = 50;
        let z = 100;

        document.getElementById("demo").innerHTML = (x == y) + "<br>" + (x == z);
    </script>
</body>
</html>
