<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DataTypes</title>
</head>
<body>
    <h2>JavaScript Data Types</h2>

    <p id="demo"></p>

    <p id="demo1"></p>

    <script>
        //Example 1
        let bikeName1 = "R1";
        let bikeName2 = "Z1000";

        document.getElementById("demo").innerHTML = bikeName1 + "<br>" + bikeName2;

        //Example 2
        let name1 = "Jose";
        let name2 = "Fernando";
        let name3 = "Martinez"

        document.getElementById("demo1").innerHTML = name1 + "<br>" + name2 + "<br>" + name3;
    </script>
</body>
</html>
