<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DataTypes</title>
</head>
<body>
    <h2>JavaScript Data Types</h2>

    <p id="demo"></p>

    <script>
        let number1 = 45.25;
        let number2 = 45;
        let number3 = 45.00;

        document.getElementById("demo").innerHTML = number1 + "<br>" + number2 + "<br>" + number3;
    </script>
</body>
</html>
