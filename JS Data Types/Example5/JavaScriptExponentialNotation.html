<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DataTypes</title>
</head>
<body>
    <h2>JavaScript Numbers</h2>

    <p id="demo"></p>

    <script>
        let numberExponential1 = 123e5;
        let numberExponential2 = 123e-5;

        document.getElementById("demo").innerHTML = numberExponential1 + "<br>" + numberExponential2;
    </script>
</body>
</html>
