<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DataTypes</title>
</head>
<body>
    <h2>JavaScript Empty Values</h2>

    <p id="demo"></p>

    <script>
        let bikeName = "";
        document.getElementById("demo").innerHTML = "The type of value is: " + bikeName + "<br>" + "The type is: " + typeof bikeName;
    </script>
</body>
</html>
