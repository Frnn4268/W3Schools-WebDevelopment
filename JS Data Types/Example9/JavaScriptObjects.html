<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DataTypes</title>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        const person = {
          firstName : "Fernando",
          lastName  : "Martinez",
          age       : 21,
          eyeColor  : "black"
        };
        
        document.getElementById("demo").innerHTML =
        person.firstName + " " + person.lastName +  " is " + person.age + " years old, and his eye color is " + person.eyeColor + ".";
    </script>
</body>
</html>
