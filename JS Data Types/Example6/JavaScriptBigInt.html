!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DataTypes</title>
</head>
<body>
    <h2>JavaScript BigInt</h2>
    <p>A bigint cannot have decimals.</p>

    <p id="demo"></p>

    <script>
        let bigInt = BigInt("465456123213154648");
        document.getElementById("demo").innerHTML = "The value of x is: " + bigInt;
    </script>
</body>
