<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getMinutes() Method</title>
</head>
<body>
    <h1>JavaScript Date Get Methods</h1>
    <h2>The getMinutes() Method</h2>

    <p>Returns the minutes of a date as a number (0-59):</p>
    <p id="demo"></p>

    <script>
        const dateMinutes = new Date("2002-03-11");
        document.getElementById("demo").innerHTML = dateMinutes.getMinutes();
    </script>
</body>
</html>
