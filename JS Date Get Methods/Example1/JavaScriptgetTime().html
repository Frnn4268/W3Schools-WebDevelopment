<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getTime() Method</title>
</head>
<body>
    <h1>JavaScript Date Get Methods</h1>
    <h2>The getTime() Method</h2>

    <p>Return the number of milliseconds since midnight January 1, 1970:</p>
    <p id="demo"></p>

    <script>
    const dateGet = new Date();
    document.getElementById("demo").innerHTML = dateGet.getTime();
    </script>
</body>
</html>
