<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getMilliseconds() Method</title>
</head>
<body>
    <h1>JavaScript Date Get Methods</h1>
    <h2>The getMilliseconds() Method</h2>

    <p>Return the milliseconds of a date as a number (0-999):</p>
    <p id="demo"></p>

    <script>
        const dateMilliseconds = new Date("2002-03-11");
        document.getElementById("demo").innerHTML = dateMilliseconds.getMilliseconds();
    </script>
</body>
</html>
