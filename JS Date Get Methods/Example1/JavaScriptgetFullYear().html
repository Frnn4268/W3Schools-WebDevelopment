<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getFullYear() Method</title>
</head>
<body>
    <h1>JavaScript Data Get Methods</h1>
    <h2>The getFullYear() Method</h2>

    <p>Return the full year of a date object: </p>
    <p id="demo"></p>

    <script>
        const dateFull = new Date("2023-03-1")
        document.getElementById("demo").innerHTML = dateFull.getFullYear();
    </script>
</body>
</html>
