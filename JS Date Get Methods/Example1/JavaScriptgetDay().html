<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getDay() Method</title>
</head>
<body>
    <h1>JavaScript Date Get Methods</h1>
    <h2>The getDay() Method</h2>

    <p>Return the weekday as a number.</p>
    <p>You can use an array of names to return the weekday as a name:</p>
    <p id="demo"></p>

    <script>
        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

        const dateDays = new Date();
        let day = days[dateDays.getDay()];
        document.getElementById("demo").innerHTML = day;
    </script>
</body>
</html>
