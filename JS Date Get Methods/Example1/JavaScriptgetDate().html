<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getDate() Method</title>
</head>
<body>
    <h1>JavaScript Date Get Methods</h1>
    <h2>The getDate() Method</h2>

    <p>Return the day of a date as a number (1-31):</p>
    <p id="demo"></p>

    <script>
        const dateGet = new Date("2002-03-11");
        document.getElementById("demo").innerHTML = dateGet.getDate();
    </script>
</body>
</html>
