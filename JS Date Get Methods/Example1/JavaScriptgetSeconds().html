<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript getSeconds() Methods</title>
</head>
<body>
    <h1>JavaScript Date Get Methods</h1>
    <h2>The getSeconds() Method</h2>
    
    <p>Return the seconds of a date as a number (0-59):</p>
    <p id="demo"></p>

    <script>
        const dateSeconds = new Date("2002-03-11");
        document.getElementById("demo").innerHTML = dateSeconds.getSeconds();
    </script>
</body>
</html>
