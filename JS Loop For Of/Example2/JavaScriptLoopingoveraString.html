<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Looping over a String</title>
</head>
<body>
    <h1>JavaScript Loop For Of</h1>

    <p>The for of statement loops through the values of an iterable object.</p>
    <p id="demo"></p>

    <script>
        let language = "JavaScriptistheLanguajeoftheWeb!";

        let text = "";
        for (let x of language) {
            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
