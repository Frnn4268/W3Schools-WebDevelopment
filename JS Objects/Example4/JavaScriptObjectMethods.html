<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <h1>JavaScript Object Methods</h1>

    <p id="demo"></p>

    <script>
        const laptop = {
            model   : "Asus TUF 705FDX",
            ram     : "24GB",
            GPU     : "GTX 3080",
            id      : 152,
            laptopFull  : function() { //Adding the function()
                return this.model + " " + this.ram;
            }
        };
        document.getElementById("demo").innerHTML = laptop.laptopFull();
    </script>
</body>
</html>
