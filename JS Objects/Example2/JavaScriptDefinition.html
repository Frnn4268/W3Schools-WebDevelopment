<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <h1>JavaScript Object Definition</h1>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        //Example 1
        const person = {firstName: "Fernando", lastName: "Martinez", age: "21"};
        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old!";
        
        //Example 2
        const person1 = {
            firstName: "Fernando", 
            lastName: "Martinez", 
            age: "21"
        };
        document.getElementById("demo1").innerHTML = person1.firstName + " is " + person1.age + " years old!";
    </script>
</body>
</html>
