<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <h1>JavaScript Accessing Object Methods</h1>

    <p>An object method is a function definition, stored as a property value.</p>
    <p id="demo"></p>
    
    <br>

    <p>If you access an object method without (), it will return the function definition:</p>
    <p id="demo1"></p>

    <script>
        const laptop = {
            model   : "Asus TUF 705FDX",
            ram     : "24GB",
            GPU     : "GTX 3080",
            id      : 152,
            laptopFull  : function() { //Adding the function()
                return this.model + " " + this.ram;
            }
        };
        //Example 1
        document.getElementById("demo").innerHTML = laptop.laptopFull();

        //Example 2
        document.getElementById("demo1").innerHTML = laptop.laptopFull;
    </script>
</body>
</html>
