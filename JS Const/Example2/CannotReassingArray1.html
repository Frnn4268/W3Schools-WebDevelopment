<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannot Reassign Array</title>
</head>
<body>
    <h2>JavaScript const</h2>

    <p id="demo"></p>

    <script>
        try {
            const car = {type: "Audi", model: "RS6", color: "black"};
            car = {type: "BMW", model: "M5", color: "white"};
        } 
        catch (err) {
            document.getElementById("demo").innerHTML = err;
        }
    </script>
</body>
</html>
