<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope</title>
</head>
<body>
    <h2>JavaScript const Variables has block scope</h2>

    <p id="demo"></p>

    <script>
        const x = 10;
        {
            const x = 20;
        }
        document.getElementById("demo").innerHTML = "x is " + x;
    </script>
</body>
</html>
