<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Can JavaScript Do?</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src = 'img/on.jpg'">Turn on the light</button>

    <img id="myImage" src="img/off.jpg" alt="" style="width: 100px;">

    <button onclick="document.getElementById('myImage').src = 'img/off.jpg'">Turn off the light</button>
</body>
</html>
