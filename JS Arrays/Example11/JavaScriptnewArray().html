<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript new Array()</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p>Create an Array with three elements.</p>
    <p id="demo"></p>

    <br>

    <p>Avoid using new Array().</p>
    <p id="demo1"></p>

    <br>

    <p>Create an Array with one element.</p>
    <p id="demo2"></p>

    <br>

    <p>Avoid using new Array().</p>
    <p id="demo3"></p>

    <script>
        //Example 1
        var values = new Array(40, 100, 1);
        document.getElementById("demo").innerHTML = values; 
        
        //Example 2
        var values1 = new Array(40);
        document.getElementById("demo1").innerHTML = values1;

        //Example 3
        var values2 = [40];
        document.getElementById("demo2").innerHTML = values2;

        //Example 4
        var values3 = new Array(40);
        document.getElementById("demo3").innerHTML = values3[0];
    </script>
</body>
</html>
