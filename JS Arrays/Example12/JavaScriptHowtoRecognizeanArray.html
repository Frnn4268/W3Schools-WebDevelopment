<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript How to Recognize an Array</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The typeof Operator</h2>

    <p>The typeof operator, when used on an array, returns object:</p>
    <p id="demo"></p>

    <script>
        const  values = [40, 100, 1];
        document.getElementById("demo").innerHTML = typeof values; 
    </script>
</body>
</html>
