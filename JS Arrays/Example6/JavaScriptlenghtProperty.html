<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays lenght Property</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The length Property</h2>

    <p>The length property returns the length of an array:</p>
    <p id="demo"></p>

    <script>
        const brandLaptop = ["ASUS", "Lenovo", "Apple"];
        let arrayLenght = brandLaptop.length;
        document.getElementById("demo").innerHTML = arrayLenght;
    </script>
</body>
</html>
