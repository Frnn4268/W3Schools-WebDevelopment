<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Changing an Array Element</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>Bracket Indexing</h2>

    <p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>
    <p id="demo"></p>

    <script>
        const brandLaptop = ["ASUS", "Lenovo", "Apple"];
        brandLaptop[0] = "TUF";
        document.getElementById("demo").innerHTML = brandLaptop;
    </script>
</body>
</html>
