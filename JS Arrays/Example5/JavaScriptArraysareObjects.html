<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays are Objects</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>  
    <p>Arrays use numbers to access its elements.</p>
    <p id="demo"></p>

    <br>

    <p>JavaScript uses names to access object properties.</p>
    <p id="demo1"></p>

    <script>
        //Example 1
        const brandLaptop = ["ASUS", "Lenovo", 5];
        document.getElementById("demo").innerHTML = brandLaptop[2];

        //Example 2
        const brandPC = {
            name:"AlienWare 15", 
            model:"15ADDC-20", 
            price:1500.00
        };
        document.getElementById("demo1").innerHTML = brandPC.model;
    </script>
</body>
</html>
