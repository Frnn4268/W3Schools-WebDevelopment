<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Using the JavaScript Keyword new</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>

    <p id="demo"></p>

    <script>
        const cheeseTypes = new Array("Cheddar", "Monterrey Jack", "Menonita");
        document.getElementById("demo").innerHTML = cheeseTypes;
    </script>
</body>
</html>
