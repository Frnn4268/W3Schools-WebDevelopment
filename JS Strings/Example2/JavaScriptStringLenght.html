<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>
<body>
    <h1>JavaScript String Lenght</h1>

    <p>The lenght of this string is: </p>
    <p id="demo"></p>

    <script>
        let textTest = "Fernando José Martínez Medina";
        document.getElementById("demo").innerHTML = textTest.length;
    </script>
</body>
</html>
