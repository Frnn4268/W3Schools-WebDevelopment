<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>
<body>
    <h1>JavaScript Strings</h1>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        //Example 1
        let name = "Fernando Mart√≠nez";
        document.getElementById("demo").innerHTML = name;

        //Example 2
        let carName = "Audi R8";
        let carName1 = 'Nissan Silvia S15';
        document.getElementById("demo1").innerHTML = carName + " " + carName1;

        //Example 3
        let bikeName = "Yamaha 'R1'";
        let bikeName1 = 'MV Agusta "V4"';
        document.getElementById("demo2").innerHTML = bikeName + " " + bikeName1;
    </script>
</body>
</html>
