<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>
<body>
    <h1>JavaScript Statements</h1>

    <p>
        The best place to break a code line is after an operator or a comma.
    </p>
    <p id="demo"></p>

    <p>
        You can break a code line within a text string with a backslash.
    </p>
    <p id="demo1"></p>

    <p>
        The safest way to break a code line in a string is using string addition.
    </p>
    <p id="demo2"></p>

    <p id="demo3">You cannot break a code line with a \ backslash.</p>

    <script>
        //Example 1
        document.getElementById("demo").innerHTML = "Hello Fernando!";

        //Example 2
        document.getElementById("demo1").innerHTML = "Hello \ Fernando!";

        //Example 3
        document.getElementById("demo2").innerHTML = "Hello" + " Fernando!";
        
        //Example 4
        document.getElementById("demo2").innerHTML = \ "Hello Fernando!";
    </script>
</body>
</html>
