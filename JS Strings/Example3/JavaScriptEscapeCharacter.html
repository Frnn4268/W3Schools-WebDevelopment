<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>
<body>
    <h1>JavaScript Escape Character</h1>

    <p>The escape sequence \" inserts a double quote in a string.</p>
    <p id="demo"></p>
    <br>
    <p>The escape sequence \' inserts a single quote in a string.</p>
    <p id="demo1"></p>
    <br>
    <p>The escape sequence \\ inserts a backslash in a string.</p>
    <p id="demo2"></p>
    
    <script>
        //Example 1
        let text = "My name is \"Fernando\" and I'm 21";
        document.getElementById("demo").innerHTML = text;

        //Example 2
        let text1 = "My name is 'Fernando and I\'m 21";
        document.getElementById("demo1").innerHTML = text1;

        //Example 3
        let text2 = "My name is \\Fernando and I'm 21";
        document.getElementById("demo2").innerHTML = text2; 
    </script>
</body>
</html>
