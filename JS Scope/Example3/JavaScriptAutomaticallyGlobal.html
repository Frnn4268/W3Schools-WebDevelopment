<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Automatically Global</title>
</head>
<body>
    <h1>JavaScript Scope</h1>

    <h2>JavaScript Global Variables</h2>
    <p>If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable:</p>

    <p id="demo"></p>

    <script>
        myFunction();

        document.getElementById("demo").innerHTML = "I can display " + carName;
        
        function myFunction() {
            carName = "Audi";
        }
    </script>
</body>
</html>
