<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Accessing Arrays with Named Indexes</title>
</head>
<body>
    <h1>JavaScript Mistakes</h1>

    <p id="demo"></p>

    <script>
        const person = [];
        person[0] = "Fernando";
        person[1] = "Martinez";
        person[2] = 21; 
        document.getElementById("demo").innerHTML =
        person[0] + " " + person.length;
    </script>
</body>
</html>
