<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dividing</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The / Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 20;
        let z = x / y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
