<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic</title>
</head>
<body>
    <h2>JavaScript Arithmetic</h2>
    <p>A tipycal arithmetic operation takes two numbers and produces a <b>new number</b>></p>

    <p>Example 1</p>
    <p id="demo"></p> 
    <br>
    <p>Example 2</p>
    <p id="demo1"></p>
    <br>
    <p>Example 3</p>
    <p id="demo2"></p>

    <script>
        //First Example
        let x = 100 + 200;
        document.getElementById("demo").innerHTML = x;

        //Second Example
        let a = 20;
        let b = 100;
        let c = a + b;
        document.getElementById("demo1").innerHTML = c;

        //Third Example
        let firstNumber = 20;
        let z = (20 + 5) * firstNumber;
        document.getElementById("demo2").innerHTML = z;
    </script>
</body>
</html>
