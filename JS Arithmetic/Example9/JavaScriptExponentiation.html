<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exponentation</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The ** Operator</h2>

    <p id="demo"></p>

    <br>

    <h2>Math.pow()</h2>

    <p id="demo1"></p>

    <script>
        //Fist Example
        let x = 5;
        document.getElementById("demo").innerHTML = x ** 2;

        //Second Example
        let poW = 5;
        document.getElementById("demo1").innerHTML = Math.pow(poW, 2);
    </script>
</body>
</html>
