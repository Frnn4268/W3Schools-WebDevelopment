<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String concat()</title>
</head>
<body>
    <h1>JavaScript String</h1>
    <h2>JavaScript the concat() method.</h2>
    <p id="demo"></p>

    <script>
        let firstName = "Fernando";
        let lastName = "Martinez";
        let fullName = firstName.concat(" ", lastName);
        document.getElementById("demo").innerHTML = fullName;
    </script>
</body>
</html>
