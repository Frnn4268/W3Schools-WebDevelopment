<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String trim()</title>
</head>
<body>
    <h1>JavaScript String</h1>
    <h2>JavaScript trim() method.</h2>

    <p id="demo"></p>

    <script>
        let testText = "    Ghost   ";
        let trimTest = testText.trim();
        document.getElementById("demo").innerHTML = "Lenght testText = " + testText.length + "<br>" + "Lenght trimTest = " + trimTest.length;
    </script>
</body>
</html>
