<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Lenght</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <p>Property lenght of a string.</p>

    <p id="demo"></p>

    <script>
        let nameTest = "Fernando José Martínez Medina";
        document.getElementById("demo").innerHTML = nameTest.length;
    </script>
</body>
</html>
