<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String padStart()</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The padStart() method.</h2>

    <p>The padStart() method pads a string from the start.</p>
    <p>It pads the string with another string (multiple times) until it reaches a given length.</p>

    <p id="demo"></p>
    <br>
    <p id="demo1"></p>

    <script>
        //Example 1
        let varTest = "10";
        varTest = varTest.padStart(9, "0");
        document.getElementById("demo").innerHTML = varTest;

        //Example 2
        let varTest1 = "10";
        varTest1 = varTest1.padStart(9, "x");
        document.getElementById("demo1").innerHTML = varTest1;
    </script>
</body>
</html>
