<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String charCodeAt()</title>
</head>
<body>
    <h1>JavaScript String</h1>
    <h2>Property Access in Strings.</h2>
    <p>The first character in the string is:</p>
    <p id="demo"></p>

    <script>
        let testText = "Hello World!";
        document.getElementById("demo").innerHTML = testText[0];
    </script>
</body>
</html>
