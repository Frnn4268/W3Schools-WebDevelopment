<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String charCodeAt()</title>
</head>
<body>
    <h1>JavaScript String</h1>
    <h2>The charCodeAt() Method</h2>
    <p>The charCodeAt() method returns the unicode of the character at a given position in a string:</p>
    
    <p id="demo"></p>

    <script>
        let testText = "Hello World!";
        document.getElementById("demo").innerHTML = testText.charCodeAt(1);
    </script>
</body>
</html>
