<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Iterating Over an Array</title>
</head>
<body>
    <h1>JavaScript Iterables</h1>

    <p id="demo"></p>

    <script>
        const numbers = ["1","2","3"];

        let text = "";
        for (const x of numbers) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
