<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Itarting Over Strings</title>
</head>
<body>
    <h1>JavaScript Iterables</h1>

    <p id="demo"></p>

    <script>
        const name = "Ghost";

        let text = ""
        for (const x of name) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
