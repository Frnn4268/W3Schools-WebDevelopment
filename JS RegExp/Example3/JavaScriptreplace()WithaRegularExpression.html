<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String replace() With a Regular Expression</title>
</head>
<body>
    <h1>JavaScript Regular Expressions</h1>

    <p>Replace "World" with "Ghost" in the paragraph below:</p>
    <button onclick="myFunction()">Try it!</button>
    <p id="demo">Please say Hello World!</p>

    <script>
        function myFunction() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML =
            text.replace(/World/i,"Ghost");
        }
    </script>
</body>
</html>
