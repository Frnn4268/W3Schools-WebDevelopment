<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String search() With a Regular Expression</title>
</head>
<body>
    <h1>JavaScript Regular Expressions</h1>

    <p>Search a string for "Ghost", and display the position of the match:</p>
    <p id="demo"></p>

    <script>
        let text = "My name is Ghost"; 
        let n = text.search(/Ghost/i);
        document.getElementById("demo").innerHTML = n;
    </script>
</body>
</html>
