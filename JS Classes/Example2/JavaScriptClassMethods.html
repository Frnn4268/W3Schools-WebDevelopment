<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class Methods</title>
</head>
<body>
    <h1>JavaScript Classes</h1>

    <p>How to define and use a Class method.</p>
    <p id="demo"></p>

    <br>

    <p>Pass a parameter into the "age()" method.</p>
    <p id="demo1"></p>

    <script>
        //Example 1
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;

            }

            age() {
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        const myCar = new Car("Audi", 2000);
        document.getElementById("demo").innerHTML = "My car is " + myCar.age() + " years old.";
        
        //Example 2
        class Car1 {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age(x) {
                return x - this.year;
            }
        }

        const date = new Date();
        let year = date.getFullYear();

        const myCar1 = new Car1("Ford", 2014);
        document.getElementById("demo1").innerHTML= "My car is " + myCar1.age(year) + " years old.";
    </script>
</body>
</html>
