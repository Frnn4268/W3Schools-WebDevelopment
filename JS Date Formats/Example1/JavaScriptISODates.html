<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ISO Dates</title>
</head>
<body>
    <h1>JavaScript Date Formats</h1>
    <h2>JavaScript ISO Dates</h2>

    <p id="demo"></p>

    <script>
        const dateFormatISO = new Date("2002-03-11");
        document.getElementById("demo").innerHTML = dateFormatISO;
    </script>
</body>
</html>
