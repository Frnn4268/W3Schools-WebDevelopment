<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Long Dates</title>
</head>
<body>
    <h1>JavaScript Date Formats</h1>
    <h2>JavaScript new Date()</h2>

    <p id="demo"></p>

    <br>

    <p id="demo1"></p>

    <br>

    <p id="demo2"></p>

    <br>

    <p id="demo3"></p>

    <script>
        //Example 1
        const dateFormat = new Date("Mar 25 2015");
        document.getElementById("demo").innerHTML = dateFormat;

        //Example 2
        const dateFormat1 = new Date("25 Mar 2015");
        document.getElementById("demo1").innerHTML = dateFormat1;

        //Example 3
        const dateFormat2 = new Date("January 25 2015");
        document.getElementById("demo2").innerHTML = dateFormat2;

        //Example 4
        const dateFormat3 = new Date("Jan 25 2015");
        document.getElementById("demo3").innerHTML = dateFormat3;
    </script>
</body>
</html>
