<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Short Dates</title>
</head>
<body>
    <h1>JavaScript Date Formats</h1>
    <h2>JavaScript new Date()</h2>

    <p id="demo"></p>

    <script>
        const dateFormat = new Date("03/25/2015");
        document.getElementById("demo").innerHTML = dateFormat;
    </script>
</body>
</html>
