<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array forEach()</title>
</head>
<body>
    <h1>JavaScript Array Iteration</h1>
    <h2>The forEach() Method</h2>

    <p>Call a function once for each array element:</p>
    <p id="demo"></p>

    <script>
        const numbersValues = [100, 5, 2, 29, 78];

        let txt = "";
        numbersValues.forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;

        function myFunction(value) {
            txt += value + "<br>"; 
        }
    </script>
</body>
</html>
