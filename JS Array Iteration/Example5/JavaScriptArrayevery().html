<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array every()</title>
</head>
<body>
    <h1>JavaScript Array Iteration</h1>
    <h2>The every() Method</h2>

    <p>The every() method checks if all array values pass a test.</p>
    <p id="demo"></p>

    <script>
        const numbers = [100, 5, 2, 29, 78];
        let allOver20 = numbers.every(myFunction);

        document.getElementById("demo").innerHTML = "All over 20 is " + allOver20;

        function myFunction(value) {
            return value > 20;
        }
    </script>
</body>
</html>
