<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array includes()</title>
</head>
<body>
    <h1>JavaScript Array Iteration</h1>
    <h2>The includes() Method</h2>

    <p>Check if the fruit array contains "Mercedes Benz AMG":</p>
    <p id="demo"></p>
    
    <script>
        const cars = ["Audi R8", "Mazda Furai", "Ferrari F40", "Mercedes Benz AMG"];
        document.getElementById("demo").innerHTML = cars.includes("Mercedes Benz AMG");
    </script>
</body>
</html>
