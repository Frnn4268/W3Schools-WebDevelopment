<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array entries()</title>
</head>
<body>
    <h1>JavaScript Array Iteration</h1>
    <h2>The entries() method</h2>

    <p>entries() returns an Array Iterator object with key/value pairs:</p>

    <p id="demo"></p>

    <script>
        const cars = ["Audi R8", "Mazda Furai", "Ferrari F40", "Mercedes Benz AMG"];
        const f = cars.entries();

        for (let x of f) {
            document.getElementById("demo").innerHTML += x + "<br>";
        }
    </script>
</body>
</html>
