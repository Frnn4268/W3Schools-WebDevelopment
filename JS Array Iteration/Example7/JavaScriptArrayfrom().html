<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array.from()</title>
</head>
<body>
    <h1>JavaScript Array Iteration</h1>
    <h2>The from() Method</h2>

    <p>Return an array object from any object with a length property or any iterable object.</p>
    <p id="demo"></p>

    <script>
        const myArr = Array.from("123456789");
        document.getElementById("demo").innerHTML = myArr;
    </script>
</body>
</html>
