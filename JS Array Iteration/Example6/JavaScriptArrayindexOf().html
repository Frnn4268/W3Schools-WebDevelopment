<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array indexOf()</title>
</head>
<body>
    <h1>JavaScript Array Iteration</h1>
    <h2>The indexOf() Method</h2>

    <p id="demo"></p>

    <script>
        const carBrands = ["Audi", "BMW", "Mercedes Benz", "Porsche"];
        let position = carBrands.indexOf("BMW") + 1;

        document.getElementById("demo").innerHTML = "The brand BMW is found in position " + position;
    </script>
</body>
</html>
