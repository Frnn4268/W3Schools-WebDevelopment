<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array Iteration</h1>
    <h2>The findIndex() Method</h2>

    <p id="demo"></p>

    <script>
        const numbers = [100, 5, 2, 29, 78];

        document.getElementById("demo").innerHTML = "First number over 50 has index " + numbers.findIndex(myFunction);

        function myFunction(value) {
            return value > 50;
        }
    </script>
</body>
</html>
