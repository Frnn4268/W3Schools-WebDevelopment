<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>
    <h1>JavaScript Functions</h1>

    <p>Call a function wich performs a calculation and returns the result:</p>

    <p id="demo"></p>

    <script>
        function myFirstFunction(a, b) {
            return a * b;
        }

        let result = myFirstFunction(5, 3);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
