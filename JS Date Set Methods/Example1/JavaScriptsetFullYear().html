<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript setFullYear() Method</title>
</head>
<body>
    <h1>JavaScript Date Set Methods</h1>
    <h2>JavaScript setFullYear()</h2>

    <p>The setFullYear() method sets the year of a date object:</p>
    <p id="demo"></p>

    <script>
        const dateFull = new Date();
        dateFull.setFullYear(2002);
        document.getElementById("demo").innerHTML = dateFull;
    </script>
</body>
</html>
