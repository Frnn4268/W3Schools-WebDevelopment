<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript setMonth() Method</title>
</head>
<body>
    <h1>JavaScript Date Set Methods</h1>
    <h2>JavaScript setMonth()</h2>

    <p>The setMonth() method sets the mont of a date object.</p>
    <p>Note that months count from 0. December is month 11:</p>
    <p id="demo"></p>

    <script>
        const dateMonth = new Date();
        dateMonth.setMonth(3);
        document.getElementById("demo").innerHTML = dateMonth;
    </script>
</body>
</html>
