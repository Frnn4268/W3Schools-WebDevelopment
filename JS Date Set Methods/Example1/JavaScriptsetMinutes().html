<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript setMinutes() Method</title>
</head>
<body>
    <h1>JavaScript Date Set Methods</h1>
    <h2>JavaScript setMinutes()</h2>

    <p>The setMinutes() method sets the minutes of a date object (0-59):</p>
    <p id="demo"></p>

    <script>
        const dateMinutes = new Date();
        dateMinutes.setMinutes(10);
        document.getElementById("demo").innerHTML = dateMinutes;
    </script>
</body>
</html>
