<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript setSeconds() Method</title>
</head>
<body>
    <h1>JavaScript Date Set Methods</h1>
    <h2>JavaScript setSeconds()</h2>

    <p>The setSeconds() method sets the seconds of a date object (0-59):</p>
    <p id="demo"></p>

    <script>
        const dateSeconds = new Date();
        dateSeconds.setSeconds(10);
        document.getElementById("demo").innerHTML = dateSeconds;
    </script>
</body>
</html>
