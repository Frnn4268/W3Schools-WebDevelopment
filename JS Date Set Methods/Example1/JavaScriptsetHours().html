<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript setHours() Method</title>
</head>
<body>
    <h1>JavaScript Date Set Methods</h1>
    <h2>JavaScript setHours()</h2>

    <p>The setHours() method sets the hours of a date object:</p>
    <p id="demo"></p>

    <script>
        const dateHours = new Date();
        dateHours.setHours(21);
        document.getElementById("demo").innerHTML = dateHours;
    </script>
</body>
</html>
