<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript setDate() Method</title>
</head>
<body>
    <h1>JavaScript Date Set Methods</h1>
    <h2>JavaScript setDate()</h2>

    <p>The setDate() method sets the day of a date object:</p>
    <p id="demo"></p>

    <script>
        const dateSet = new Date();
        dateSet.setDate(11);
        document.getElementById("demo").innerHTML = dateSet;
    </script>
</body>
</html>
