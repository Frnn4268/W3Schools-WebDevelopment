<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Using 6 Numbers</title>
</head>
<body>
    <h1>JavaScript Array Const</h1>
    <h2>JavaScript new Date()</h2>
    <p>6 numbers specify year, month, day, hour, minute and second:</p>

    <p id="demo"></p>

    <script>
        const dateNew = new Date(2018, 11, 24, 10, 33, 30);
        document.getElementById("demo").innerHTML = dateNew;
    </script>
</body>
</html>
