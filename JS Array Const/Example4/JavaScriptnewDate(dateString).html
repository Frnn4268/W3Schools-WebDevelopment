<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript new Date(date String)</title>
</head>
<body>
    <h1>JavaScript Array Const</h1>
    <h2>Using new Date()</h2>

    <p>A date object can be created with a specified date and time:</p>
    <p id="demo"></p>

    <br>

    <p id="demo1"></p>

    <script>
        //Example 1
        const dateNew = new Date("September 5, 2023 10:13:00");
        document.getElementById("demo").innerHTML = dateNew;

        //Example 
        const dateNew1 = new Date("2002-03-11");
        document.getElementById("demo1").innerHTML = dateNew1;
    </script>
</body>
</html>
