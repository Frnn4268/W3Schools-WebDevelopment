<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript new Date()</title>
</head>
<body>
    <h1>JavaScript Array Const</h1>
    <h2>Using new Date()</h2>
    <p>Create a new date object with the current date and time:</p>

    <p id="demo"></p>

    <script>
        const dateNew = new Date();
        document.getElementById("demo").innerHTML = dateNew;
    </script>
</body>
</html>
