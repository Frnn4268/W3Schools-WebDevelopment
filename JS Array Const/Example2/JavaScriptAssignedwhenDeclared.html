<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Assigned when Declared</title>
</head>
<body>
    <h1>JavaScript Array Const</h1>
    <h2>JavaScript Hoisting</h2>

    <p id="demo"></p>

    <script>
        cars = ["Toyota", "Volvo", "BMW"];
        var cars;
        document.getElementById("demo").innerHTML = cars[0];
    </script>
</body>
</html>
