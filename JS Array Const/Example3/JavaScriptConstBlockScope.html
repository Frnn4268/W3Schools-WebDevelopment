<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const Block Scope</title>
</head>
<body>
    <h1>JavaScript Array Const</h1>
    <h2>Declaring an Array Using const</h2>
    <p id="demo"></p>

    <br>

    <p id="demo1"></p>

    <script>
        //Example 1
        const cars = ["Saab", "Volvo", "BMW"];
        {  
            const cars = ["Toyota", "Volvo", "BMW"]; 
        }
        document.getElementById("demo").innerHTML = cars[0];

        //Example 2
        var cars1 = ["Saab", "Volvo", "BMW"];
        {  
            var cars1 = ["Toyota", "Volvo", "BMW"]; 
        }
        document.getElementById("demo1").innerHTML = cars1[0];
    </script>
</body>
</html>
