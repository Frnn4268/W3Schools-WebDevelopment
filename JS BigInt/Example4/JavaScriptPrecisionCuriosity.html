<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Precision Curiosity</title>
</head>
<body>
    <h1>JavaScript BigInt</h1>
    <h2>BigInt Precision</h2>
    <p>Is 9007199254740999 equal to 9007199254740998?</p>
    <p id="demo"></p>

    <script>
        let x = 9007199254740999 === 9007199254740998;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
