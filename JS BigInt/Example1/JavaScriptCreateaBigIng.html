<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript How to Create a BigInt</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>Creating a BigInt</h2>
    <p id="demo"></p>

    <br>
    <h2>Integer and BigInt</h2>
    <p id="demo1"></p>

    <script>
        //Example 1
        let x = 123456789012345678901234567890n;
        let y = BigInt("123456789012345678901234567890");
        document.getElementById("demo").innerHTML = x + "<br>" + y;

        //Example 2
        let x1 = 9999999999999999;
        let y1 = BigInt("9999999999999999");
        document.getElementById("demo1").innerHTML = x1 + "<br>" + y1;
    </script>
</body>
</html>
