<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BigInt: A new JavaScript Datatype</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>BigInt typeof</h2>
    <p id="demo"></p>
    
    <script>
        let testTypeof = BigInt("9999999999999999");
        document.getElementById("demo").innerHTML = typeof testTypeof;
    </script>
</body>
</html>
