<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quotes Inside Strings</title>
</head>
<body>
    <h1>JavaScript Template Literals</h1>
    <p id="demo"></p>

    <script>
         let texTest = `Hello Mr. "Ghost!"`;
        document.getElementById("demo").innerHTML = texTest;
    </script>
</body>
</html>
