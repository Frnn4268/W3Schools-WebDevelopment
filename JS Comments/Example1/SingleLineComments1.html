<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Line Comments 1</title>
</head>
<body>
    <h2>JavaScript Comments</h2>

    <p id="demo"></p>

    <script>
        let x = 5;      //Declare x
        let y = x + 10; //Declare y

        //Write y to id called demo
        document.getElementById("demo").innerHTML = y;
    </script>
</body>
</html>
