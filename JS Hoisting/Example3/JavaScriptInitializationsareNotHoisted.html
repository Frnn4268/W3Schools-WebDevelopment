<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Initializations are Not Hoisted</title>
</head>
<body>
    <h1>JavaScript Hoisting</h1>

    <h2>Example 1</h2>
    <p id="demo"></p>

    <br>

    <h2>Example 2</h2>
    <p id="demo1"></p>

    <script>
        //Example 1
        var x = 5;
        var y = 7;

        elem = document.getElementById("demo"); 
        elem.innerHTML = "Displaying the elements: " + x + " " + y; 

        //Example 2
        var x1 = 5;  // Initialize x

        elem = document.getElementById("demo1");      
        elem.innerHTML = "x is " + x1 + " and y is " + y1;  

        var y1 = 7;  
    </script>
</body>
</html>
