<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript is Case Sensitive</title>
</head>
<body>
    <h2>JavaScript is Case Sensitive :o</h2>
    
    <p>Try to change firstName to FirstName</p>

    <p id="demo"></p>

    <script>
        let firstName, FirstName;
        firstName = "Fernando";
        FirstName = "FERNANDO";
        document.getElementById("demo").innerHTML = FirstName;
    </script>
</body>
</html>
