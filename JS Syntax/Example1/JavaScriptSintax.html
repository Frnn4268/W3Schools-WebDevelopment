<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sintax</title>
</head>
<body>
    <h2>JavaScript Sintax</h2>

    <button type="button" onclick="myFunction()">Try it!</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            var x;
            let y;

            x = 5;
            y = 2;
            let z = x + y;

            document.getElementById("demo").innerHTML = "The number is = " + z; 
        }
    </script>
</body>
</html>
