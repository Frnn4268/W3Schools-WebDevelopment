<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigning JavaScript Values</title>
</head>
<body>
    <h2>Assigning JavaScript Values</h2>

    <p>The value is: </p>
    <p id="demo"></p>

    <script>
        let x, y;
        x = 25;
        y = 10;
        document.getElementById("demo").innerHTML = x + y;
    </script>
</body>
</html>
