<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Keywords</title>
</head>
<body>
    <h2>The <b>let</b> Keyword creates a variables.</h2>

    <p id="demo"></p>

    <h2>The <b>var</b> Keyword creates a variables.</h2>

    <p id="demo1"></p>

    <script>
        let x, y;
        x = 5 + 6;
        y = x * 10;
        document.getElementById("demo").innerHTML = y;

        var a, b;
        a = 5 + 6;
        b = a * 10;
        document.getElementById("demo1").innerHTML = b;
    </script>
</body>
</html>
