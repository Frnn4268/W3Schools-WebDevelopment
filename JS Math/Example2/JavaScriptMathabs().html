<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math.abs()</title>
</head>
<body>
    <h1>JavaScript Math</h1>
    <h2>JavaScript Math.abs()</h2>

    <p>Math.abs(x) returns the absolute (positive) value of x:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.abs(-10.7);
    </script>
</body>
</html>
