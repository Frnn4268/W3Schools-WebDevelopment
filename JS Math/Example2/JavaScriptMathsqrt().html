<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math.sqrt()</title>
</head>
<body>
    <h1>JavaScript Math</h1>
    <h2>JavaScript Math.sqrt()</h2>

    <p>Math.sqrt(x) returns the square root of x:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.sqrt(256);
    </script>
</body>
</html>
