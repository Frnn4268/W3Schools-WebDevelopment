<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math.min() and Math.max()</title>
</head>
<body>
    <h1>JavaScript Math</h1>

    <h2>JavaScript Math.min()</h2>
    <p>Math.min() returns the lowest value in a list of arguments:</p>
    <p id="demo"></p>

    <br>

    <h2>JavaScript Math.max()</h2>
    <p>Math.max() returns the highest value in a list of arguments.</p>
    <p id="demo1"></p>

    <script>
        //Example 1
        document.getElementById("demo").innerHTML = Math.min(0, 100, 30, 25, -8, -200);

        //Example 2
        document.getElementById("demo1").innerHTML = Math.max(0, 100, 30, 25, -8, -200);
    </script>
</body>
</html>
