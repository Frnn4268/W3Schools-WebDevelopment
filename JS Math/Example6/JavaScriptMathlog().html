<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math.log() Method</title>
</head>
<body>
    <h1>JavaScript Math</h1>
    <h2>JavaScript Math.log()</h2>

    <p>Math.log() returns the natural logarithm of a number:</p>
    <p id="demo"></p>

    <br>

    <p id="demo1"></p>

    <br>

    <p id="demo2"></p>

    <br>

    <p id="demo3"></p>

    <script>
        //Example 1
        document.getElementById("demo").innerHTML = Math.log(1);

        //Example 2
        document.getElementById("demo1").innerHTML = Math.log(2);

        //Example 3
        document.getElementById("demo2").innerHTML = Math.log(3);

        //Example 4
        document.getElementById("demo3").innerHTML = Math.log(10);
    </script>
</body>
</html>
