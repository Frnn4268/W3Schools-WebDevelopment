<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Proper Random Function</title>
</head>
<body>
    <h1>JavaScript Random</h1>
    <h2>JavaScript Math.random()</h2>

    <p>Every time you click the button, getRndInteger(min, max) returns a random number between 0 
    and 9 (both included):</p>
    <button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)">Click Me!</button>
    <p id="demo"></p>

    <br>

    <button onclick="document.getElementById('demo1').innerHTML = getRndInteger1(1,10)">Click Me</button>
    <p id="demo1"></p>

    <script>
        //Example 1
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        //Example 2
        function getRndInteger1(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
    </script>
</body>
</html>
