<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Operators</title>
</head>
<body>
    <h1>JavaScript String Operators</h1>
    <h2>The += operator</h2>

    <p>The assigment operator += can concatenate strings.</p>

    <p id="demo"></p>

    <script>
        let text1 = "What a very ";
        text1 += "nice day";
        document.getElementById("demo").innerHTML = text1;
    </script>
</body>
</html>
