<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The += operator</h2>

    <p id="demo"></p>

    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
