<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assigment</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The Assigment = Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 5;

        let y = 10;

        let z = x + y;
        document.getElementById("demo").innerHTML = "The sum of the two variables is: " + z;
    </script>
</body>
</html>
