<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrow Function Without Parentheses</title>
</head>
<body>
    <h1>JavaScript Arrow Function</h1>

    <p>This example shows that if you have only one parameter in an Arrow Function, you can skip the parentheses.</p>
    <p id="demo"></p>

    <script>
        let hello = "";
        hello = val => "Hello " + val;

        document.getElementById("demo").innerHTML = hello("Ghost!");
    </script>
</body>
</html>
