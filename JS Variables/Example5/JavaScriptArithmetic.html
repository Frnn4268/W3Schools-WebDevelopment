<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p>The result of adding 10 + 5 + 2 is:</p>
    <p id="demo"></p>

    <p>The result of adding "Fernando" + " " + "Jose" is:</p>
    <p id="demo1"></p>

    <p>The result of adding "5" + 2 + 3 is:</p>
    <p id="demo2"></p>

    <p>The result of adding 2 + 3 + "5" is:</p>
    <p id="demo3"></p>

    <script>
        let x = 10 + 5 + 2;
        document.getElementById("demo").innerHTML = x;

        let y = "Fernando" + " " + "Jose";
        document.getElementById("demo1").innerHTML = y;

        let z = "5" + 2 + 3;
        document.getElementById("demo2").innerHTML = z;

        let a = 2 + 3 + "5";
        document.getElementById("demo3").innerHTML = a;
    </script>
</body>
</html>
