<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p id="demo"></p>

    <script>
        x = 5;
        y = 10;
        z = x * y;
        document.getElementById("demo").innerHTML = "The value of z is: " + z;
    </script>
</body>
</html>
