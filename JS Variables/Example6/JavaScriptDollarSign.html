<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Dollar Sign</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p>Using the Dollar sign $</p>

    <p id="demo"></p>

    <script>
        let $$$ = 2;
        let $myMoney = 10;
        document.getElementById("demo").innerHTML = $$$ + $myMoney;
    </script>
</body>
</html>
