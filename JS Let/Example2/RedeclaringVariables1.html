<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeclaring Variables</title>
</head>
<body>
    <h2>JavaScript Let</h2>

    <p id="demo"></p>

    <script>
        let x = 2;
        {
            let x = 10;
        }

        {
            let x = 4;
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
