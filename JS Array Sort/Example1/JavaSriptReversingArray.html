<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Reversing an Array</title>
</head>
<body>
    <h1>JavaScript Array Sort</h1>
    <h2>Sort in Reverse</h2>

    <p>The reverse() method reverses the elements in an array.</p>
    <p>By combining sort() and reverse() you can sort an array in descending order:</p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const eLiquids = ["Mr. Meringue", "Mr. Freeze", "Team Cream", "Pops"];
        document.getElementById("demo").innerHTML = eLiquids;
        eLiquids.sort();
        eLiquids.reverse();
        document.getElementById("demo1").innerHTML = eLiquids;
    </script>
</body>
</html>
