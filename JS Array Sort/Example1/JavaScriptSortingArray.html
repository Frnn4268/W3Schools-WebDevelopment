<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sorting an Array</title>
</head>
<body>
    <h1>JavaScript Array Sort</h1>
    <h2>The sort() Method</h2>

    <p>The sort() method sorts an array alphabetically:</p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const eLiquids = ["Mr. Meringue", "Mr. Freeze", "Team Cream", "Pops"];
        document.getElementById("demo").innerHTML = eLiquids;
        eLiquids.sort();
        document.getElementById("demo1").innerHTML = eLiquids;
    </script>
</body>
</html>
