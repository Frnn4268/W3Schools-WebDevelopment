<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript void Operator</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The void Operator</h2>

    <p>
        <a href="javascript:void(0);">Useless link :P</a>
    </p>

    <p>
        <a href="javascript:void(document.body.style.backgroundColor='red');">
        Click me to change the background color of body.</a>
    </p>

    <p>
        <a href="javascript:void(document.body.style.backgroundColor='white');">
        Click me to change the background color of body.</a>
    </p>
</body>
</html>
