<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Null</title>
</head>
<body>
    <h1>JavaScript Operators Typeof</h1>

    <p>Objects can be emptied by setting the value to <b>null</b>.</p>
    <p id="demo"></p>

    <script>
        let person = {firstName:"Fernando", lastName:"Martinez", age:21, eyeColor:"brown"};
        person = null;
        document.getElementById("demo").innerHTML = typeof person;
    </script>
</body>
</html>
