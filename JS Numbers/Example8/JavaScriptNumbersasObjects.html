<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Numbers as Objects</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <p>Testing typeof of a number and object.</p>
    <p id="demo"></p>

    <br>

    <p>Numbers and Number objects cannot be safely compared:</p>
    <p id="demo1"></p>

    <br>

    <p>JavaScript objects cannot be compared:</p>
    <p id="demo2"></p>

    <br>

    <p>JavaScript objects cannot be compared:</p>
    <p id="demo3"></p>

    <script>
        //Example 1
        // x is a number
        let x = 1;
        // y is a Number object
        let y = new Number(1);
        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;

        //Example 2
        // x is a number
        let x1 = 100;
        // y is an object
        let y1 = new Number(100);
        document.getElementById("demo1").innerHTML = (x1 == y1);

        //Example 3
        // x is an object
        let x2 = new Number(100);
        // y is an object
        let y2 = new Number(100);
        document.getElementById("demo2").innerHTML = (x2 == y2);

        //Example 4
        // x is an object
        let x3 = new Number(500);
        // y is an object
        let y3 = new Number(500);
        document.getElementById("demo").innerHTML = (x3 === y3);
    </script>
</body>
</html>
