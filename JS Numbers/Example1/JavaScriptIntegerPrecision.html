<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Integer Precision</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>Integer Precision</h2>

    <p id="demo"></p>

    <script>
        let number1 = 999999999999999;
        let number2 = 9999999999999999;
        document.getElementById("demo").innerHTML = number1 + "<br>" + number2;
    </script>
</body>
</html>
