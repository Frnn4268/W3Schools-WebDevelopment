<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Floating Precision</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>JavaScript Floating</h2>
    <p>Floating point arithmetic is not always 100% accurate.</p>

    <p id="demo"></p>

    <br>

    <p>Floating point arithmetic is not always 100% accurate:</p>
    <p id="demo1"></p>

    <p>But it helps to multiply and divide:</p>
    <p id="demo2"></p>

    <script>
        //Example 1
        let x1 = 0.5 + 0.2;
        document.getElementById("demo").innerHTML = "0.5 + 0.2 = " + x1;
    
        //Example 2
        let x = 0.2 + 0.1;
        document.getElementById("demo1").innerHTML = "0.2 + 0.1 = " + x;
        let y = (0.2*10 + 0.1*10) / 10;
        document.getElementById("demo2").innerHTML = "0.2 + 0.1 = " + y;
    </script>
</body>
</html>
