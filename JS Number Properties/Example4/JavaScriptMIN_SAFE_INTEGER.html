<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript MIN_SAFE_INTEGER</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The MIN_SAFE_INTEGER Property</h2>

    <p>The minimum safe integer in JavaScript is:</p>
    <p id="demo"></p>

    <script>
        let minSafe = Number.MIN_SAFE_INTEGER;
        document.getElementById("demo").innerHTML = minSafe;
    </script>
</body>
</html>
