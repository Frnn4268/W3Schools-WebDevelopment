<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript EPSILON</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The EPSILON Property</h2>

    <p id="demo"></p>

    <script>
        let epsilon = Number.EPSILON;
        document.getElementById("demo").innerHTML = "The value of Epsilon is: " + epsilon;
    </script>
</body>
</html>
