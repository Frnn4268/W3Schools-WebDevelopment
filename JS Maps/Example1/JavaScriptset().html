<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript set() Method</title>
</head>
<body>
    <h1>JavaScript Maps</h1>
    
    <p>Using set() Mehthod</p>
    <p id="demo"></p>

    <script>
        const cars = new Map([
            ["RX7", 500],
            ["R8", 300],
            ["Wrangler", 200]
        ]);

        cars.set("RS6", 400);

        document.getElementById("demo").innerHTML = cars.get("RS6");
    </script>
</body>
</html>
