<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript entries() Method </title>
</head>
<body>
    <h1>JavaScript Maps</h1>

    <p>Using Map.entries():</p>
    <p id="demo"></p>

    <script>
        const cars = new Map([
            ["RX7", 500],
            ["R8", 300],
            ["Wrangler", 200]
        ]);

        let txt = "";
        for(const x of cars.entries()) {
            txt += x + "<br>"
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
