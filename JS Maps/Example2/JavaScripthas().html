<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript has() Method</title>
</head>
<body>
    <h1>JavaScript Maps</h1>

    <p>Using has() Method</p>
    <p id="demo"></p>

    <script>
      const cars = new Map([
            ["RX7", 500],
            ["R8", 300],
            ["Wrangler", 200]
        ]);
        
        document.getElementById("demo").innerHTML = cars.has("Wrangler");
    </script>
</body>
</html>
