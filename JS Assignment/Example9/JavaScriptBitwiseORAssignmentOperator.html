<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Bitwise OR Assignment Operator</title>
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Bitwise OR Assignment Operator</h2>
    <h3>The |= Operator</h3>

    <p id="demo"></p>
    
    <script>
        let x = -500;
        x |= 5;
        document.getElementById("demo").innerHTML = "The value of x is = " + x;
    </script>
</body>
</html>
