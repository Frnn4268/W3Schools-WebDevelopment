<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Nullish Assignment Operator</title>
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>The ??= Operator</h2>
    <p>The ??= operator is used between two values. If the first value is 
        undefined or null, the second value is assigned.
    </p>

    <p id="demo"></p>

    <script>
        let x;
        document.getElementById("demo").innerHTML = x ??= 10;
    </script>
</body>
</html>
