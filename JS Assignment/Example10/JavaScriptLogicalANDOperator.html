<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Logical AND Assignment Operator</title>
</head>
<body>
    <h1>JavaScript Assignment</h1>
    <h2>Logical AND Assignment</h2>
    <h3>The &&= Operator</h3>
    <p>If the first value is true, the second value is assigned.</p>

    <p id="demo"></p>

    <script>
        let x = 500;
        x &&= 10;
        document.getElementById("demo").innerHTML = "The value of x is = " + x;
    </script>
</body>
</html>
