<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment Operator</title>
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Simple Assignment</h2>
    <h3>The = Operator</h3>

    <p id="demo"></p>

    <br>

    <p id="demo1"></p>

    <script>
        //First Example
        let x = 10;
        document.getElementById("demo").innerHTML = "Value of x is = " + x;

        //Second Example
        let y = 50;
        let z = 50 + y;
        document.getElementById("demo1").innerHTML = "Value of z is = " + z;
    </script>
</body>
</html>
