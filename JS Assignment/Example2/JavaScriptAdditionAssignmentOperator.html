<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Addition Assignment Operator</title>
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>Addition Assignment</h2>
    <h3>The += Operator</h3>

    <p id="demo"></p>

    <br>

    <p id="demo1"></p>
    <script>
        //First Example
        let x = 20;
        x += 2;
        document.getElementById("demo").innerHTML = "The value of x is = " + x;
    
        //Second Example
        let firstWord = "Hello";
        firstWord += " Fernando!";
        document.getElementById("demo1").innerHTML = firstWord;
    </script>
</body>
</html>
